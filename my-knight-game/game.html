<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рыцарь-герой</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      background: #2a2a2a;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #fullscreenBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Полный экран (F)</button>
  <div id="controls">
    Управление:<br>
    A - Влево<br>
    D - Вправо<br>
    Пробел - Прыжок<br>
    ЛКМ - Атака
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="scripts/game.js"></script>
</body>
</html>
